<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Angsuran Pinjaman</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Kalkulator Angsuran Pinjaman</h1>
    
    <form id="loanForm" class="space-y-4">
        <div>
            <label for="loanAmount" class="block text-sm font-medium">Jumlah Pinjaman (Rp)</label>
            <input type="number" id="loanAmount" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label for="monthlyPayment" class="block text-sm font-medium">Angsuran Bulanan (Rp)</label>
            <input type="number" id="monthlyPayment" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label for="interestRate" class="block text-sm font-medium">Suku Bunga (%)</label>
            <input type="number" id="interestRate" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label for="period" class="block text-sm font-medium">Periode (Bulan ke-)</label>
            <input type="number" id="period" required value="8" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Hitung Angsuran ke-8</button>
    </form>

    <div id="result" class="mt-6"></div>
</div>

<script>
document.getElementById('loanForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const loanAmount = parseFloat(document.getElementById('loanAmount').value);
    const monthlyPayment = parseFloat(document.getElementById('monthlyPayment').value);
    const interestRate = parseFloat(document.getElementById('interestRate').value) / 100; // Convert to decimal
    const period = parseInt(document.getElementById('period').value);

    let remainingLoan = loanAmount;
    let interest, principal;

    // Hitung bunga dan angsuran pokok hingga periode ke-n
    for (let month = 1; month <= period; month++) {
        interest = remainingLoan * interestRate; // Hitung bunga
        principal = monthlyPayment - interest; // Hitung angsuran pokok

        remainingLoan -= principal; // Update sisa pinjaman
    }

    // Tampilkan hasil untuk bulan ke-n
    const totalPayment = monthlyPayment; // Total angsuran tetap
    
    // Format angka dengan Intl.NumberFormat
    const formatCurrency = (amount) => {
        return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
    };

    document.getElementById('result').innerHTML = `
        <h2 class="text-lg font-bold">Hasil:</h2>
        <p>Bunga (Bulan ke-${period}): ${formatCurrency(interest.toFixed(2))}</p>
        <p>Angsuran Pokok (Bulan ke-${period}): ${formatCurrency(principal.toFixed(2))}</p>
        <p>Besar Angsuran ke-${period}: ${formatCurrency(totalPayment.toFixed(2))}</p>
    `;
});
</script>
</body>
</html>
